<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <style>
        body {
            font-family: Arial;
            font-size: 10pt;
        }

        p {
            text-align: justify;
            text-indent: 20px;
        }

        article h1 {
            font-size: 15px;
            color: #ffffff;
            background-color: rgba(0, 0, 0, .3);
            padding: 5px;
            margin: 0px;
        }

        article h2 {
            font-size: 13px;
            color: #888888;
            margin: 0px;
        }

        article {
            margin-bottom: 800px;
        }

        img.img-dir {
            display: block;
            float: right;
            margin-left: 5px;
        }

        iframe#frame-quest {
            width: 1000px;
            height: 600px;
            border: none;
            scroll-padding: unset;
        }

        iframe#frame-quest {
            overflow-x: hidden;
            overflow-y: hidden;
        }

        iframe#frame-quest::-webkit-scrollbar {
            -webkit-overflow-scrolling: touch;
            display: none;
        }
    </style>

    <title>Lojas Novo Mundo</title>
    <link rel="stylesheet" href="_css/stilo.css" />
    <link rel="icon" href="_imagens/download.png" type="image/x-icon">
    <script language="javascript" src="_javascript/funcoes.js"></script>
    <script language="javascript" src="_javascript/cidades.js"></script>
</head>



<body>
    <article id="dados-pessoais">
        <header>
            <h1>Por favor, informe alguns dados sociais:</h1>
        </header>
        <table id="tabelaq1">
            <tr>
                <td class="ce"><label for="cnasc">Data de Nascimento: <br /> </label><input type="date" name="tnasc"
                        id="cnasc"></td>
                <td class="cc"></td>
                <td class="cd"><label for="cpais">País de Nascimento: <br /> </label><input type="text" name="tpais"
                        id="cpais" size="30" maxlength="30" placeholder="País de nascimento" value="Brasil" /></td>
            </tr>
            <tr>
                <td class="ce">&nbsp</td>
                <td class="cc">&nbsp</td>
                <td class="cd">&nbsp</td>
            </tr>
            <td class="ce"><label>Sexo: <br /> </label>
                <select name="tsexo" id="isexos">
                    <option value="X" selected>...</option>
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                </select>
            </td>

            <td class="cd"><label for="cuf">Estado de Nascimento: <br /> </label>
                <select name="tuf" id="cuf" oninput="busca_cidades()">
                    <optgroup label="Região Norte">
                        <option value="XX" selected>...</option>
                        <option value="AC">Acre</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="PA">Pará</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="TO">Tocantins</option>
                    </optgroup>
                    <optgroup label="Região Nordeste">
                        <option value="AL">Alagoas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="MA">Maranhão</option>
                        <option value="PB">Paraíba</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piaui</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="SE">Sergipe</option>
                    </optgroup>
                    <optgroup label="Região Sul">
                        <option value="PR">Paraná</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="SC">Santa Catarina</option>
                    </optgroup>
                    <optgroup label="Região Sudeste">
                        <option value="ES">Espírito Santo</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                    </optgroup>
                    <optgroup label="Região Sul">
                        <option value="PR">Paraná</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="SC">Santa Catarina</option>
                    </optgroup>
                    <optgroup label="Região Sudeste">
                        <option value="ES">Espírito Santo</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                    </optgroup>
                    <optgroup label="Região Cento-Oeste">
                        <option value="DF">Distrito Federal</option>
                        <option value="GO">Goiás</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                    </optgroup>

                    <tr>
                        <td class="ce">&nbsp</td>
                        <td class="cc">&nbsp</td>
                        <td class="cd">&nbsp</td>
                    </tr>
            <td class="ce"><label>Você reside em Goiânia (GO)? <br /> </label>
                <select name="tmora" id="imora">
                    <option value="X" selected>...</option>
                    <option value="S">Sim</option>
                    <option value="N">Não</option>
                </select>
            </td>

            <td class="cc"></td>
            <td class="ce">
                <label for="ccidade">Cidade de Nascimento: <br /></label>
                <select name="tcidade" id="ccidade" maxlength="50">

                    <datalist id="tcidades">
                        <option value=".">...</option>
                    </datalist>
                </select>
            </td>
            <tr>
                <td class="ce">&nbsp</td>
                <td class="cc">&nbsp</td>
                <td class="cd">&nbsp</td>
            </tr>
            <td class="ce"><label>Estado Civil: <br /> </label>
                <select name="testciv" id="iestciv">
                    <option value="X" selected>...</option>
                    <option value="S">Solteiro(a)</option>
                    <option value="C">Casado(a)</option>
                    <option value="V">Viúvo(a)</option>
                    <option value="D">Divorciado(a) / Separado (a)</option>
                    <option value="U">União Estável</option>
                    <option value="N">Prefiro não informar</option>
                </select>
            </td>
            <td class="cc"></td>
            <td class="cd"><label for="ccidade2">Caso você não resida em Goiânia,
                    informe a cidade onde reside: </label><br /><input type="text" name="tcidade2" id="ccidade2"
                    size="30" maxlength="30" placeholder="Nome da cidade onde
           reside" />
            </td>


    </article>

</body>

</html>
